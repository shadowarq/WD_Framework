<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Table with Tailwind</title>
    <link
      href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mx-auto">
      <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <table class="table-auto w-full">
          <thead>
            <tr class="bg-gray-100 text-gray-800">
              <th class="px-6 py-3 text-left">Name</th>
              <th class="px-6 py-3 text-left">ID No.</th>
              <th class="px-6 py-3 text-left">Created On</th>
              <th class="px-6 py-3 text-left">Status</th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-b">
              <td class="px-6 py-3 whitespace-nowrap">Samso Park</td>
              <td class="px-6 py-3 whitespace-nowrap">34424433</td>
              <td class="px-6 py-3 whitespace-nowrap">12 May 2017</td>
              <td class="px-6 py-3 whitespace-nowrap">
                <span
                  class="inline-block px-2 py-1 rounded-full bg-yellow-100 text-yellow-800"
                  >Pending</span
                >
              </td>
            </tr>
            <tr class="border-b">
              <td class="px-6 py-3 whitespace-nowrap">Marlo Sanki</td>
              <td class="px-6 py-3 whitespace-nowrap">53425532</td>
              <td class="px-6 py-3 whitespace-nowrap">15 May 2015</td>
              <td class="px-6 py-3 whitespace-nowrap">
                <span
                  class="inline-block px-2 py-1 rounded-full bg-blue-100 text-blue-800"
                  >In progress</span
                >
              </td>
            </tr>
            <tr class="border-b">
              <td class="px-6 py-3 whitespace-nowrap">John ryte</td>
              <td class="px-6 py-3 whitespace-nowrap">53275533</td>
              <td class="px-6 py-3 whitespace-nowrap">14 May 2017</td>
              <td class="px-6 py-3 whitespace-nowrap">
                <span
                  class="inline-block px-2 py-1 rounded-full bg-green-100 text-green-800"
                  >Fixed</span
                >
              </td>
            </tr>
            <tr class="border-b">
              <td class="px-6 py-3 whitespace-nowrap">Peter mark</td>
              <td class="px-6 py-3 whitespace-nowrap">53275534</td>
              <td class="px-6 py-3 whitespace-nowrap">16 May 2017</td>
              <td class="px-6 py-3 whitespace-nowrap">
                <span
                  class="inline-block px-2 py-1 rounded-full bg-green-100 text-green-800"
                  >Completed</span
                >
              </td>
            </tr>
            <tr class="border-b">
              <td class="px-6 py-3 whitespace-nowrap">Dave</td>
              <td class="px-6 py-3 whitespace-nowrap">53275535</td>
              <td class="px-6 py-3 whitespace-nowrap">20 May 2017</td>
              <td class="px-6 py-3 whitespace-nowrap">
                <span
                  class="inline-block px-2 py-1 rounded-full bg-blue-100 text-blue-800"
                  >In progress</span
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
